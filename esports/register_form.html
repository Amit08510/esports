<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register for Merchandise - UK E-Sports League</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
              <h3 class="card-title mb-0">Register for Free Merchandise</h3>
            </div>
            <div class="card-body">
              <form action="register.php" method="POST">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="surname" name="surname" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="terms" name="terms" value="yes" required>
                  <label class="form-check-label" for="terms">
                    I accept the terms and conditions
                  </label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success">Register Now</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center">
              <a href="index.html" class="btn btn-outline-secondary btn-sm">Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
