<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login - UK E-Sports League</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#8b5cf6',
              accent: '#f97316',
              dark: {
                900: '#0a0a0a',
                800: '#1a1a1a',
                700: '#262626',
                600: '#404040'
              }
            }
          }
        }
      }
    </script>

    <style type="text/tailwindcss">
      @layer utilities {
            .btn-primary {
                @apply bg-primary hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-md transition-colors duration-300;
            }
            
            .btn-secondary {
                @apply border border-gray-600 hover:bg-gray-700 text-gray-300 font-medium py-2 px-4 rounded-md transition-colors duration-300;
            }
            
            .form-input {
                @apply w-full px-4 py-3 bg-dark-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent;
            }
            
            .form-label {
                @apply block text-gray-300 mb-2 font-medium;
            }
        }
    </style>
  </head>

  <body class="bg-dark-900 min-h-screen flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md">
      <div class="bg-dark-800 rounded-xl shadow-xl overflow-hidden border border-gray-700">
        <div class="bg-gradient-to-r from-primary to-blue-800 py-5 px-6 text-center">
          <h3 class="text-xl font-bold text-white">Admin Login</h3>
          <p class="text-blue-100 text-sm mt-1">UK E-Sports League Admin Portal</p>
        </div>

        <div class="p-6">
          <form action="login.php" method="POST">
            <div class="mb-5">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-input" id="username" name="username" value="admin" required
                placeholder="Enter admin username">
            </div>

            <div class="mb-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-input" id="password" name="password" value="password123" required
                placeholder="Enter your password">
            </div>

            <button type="submit" class="w-full btn-primary py-3 text-lg flex items-center justify-center">
              <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
          </form>
        </div>

        <div class="bg-dark-700 px-6 py-4 text-center">
          <a href="index.html" class="btn-secondary inline-flex items-center">
            <i class="fas fa-arrow-left mr-2"></i>Back to Home
          </a>
        </div>
      </div>

      <div class="mt-8 text-center text-gray-500 text-sm">
        <p class="flex items-center justify-center">
          <i class="fas fa-shield-alt mr-2"></i>Secure Admin Access
        </p>
      </div>
    </div>
  </body>

</html>
